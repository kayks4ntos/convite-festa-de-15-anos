<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Confirmação de Presença</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="interface">
    <section class="convite">
  <header>
    <h1>Convite Especial</h1>
    <img id="estilo-1" src="/img/pngtree-wedding-invitation-ornament-png-image_6479355.png" alt="imagem">
    <p><br><br>Venha celebrar os 15 anos de <strong>Caio</strong> e <strong>Bianca</strong>!</p>
  </header>

  <section class="info">
    <h2>Detalhes da Festa</h2>
    <p><strong>Data:</strong> 20 de Setembro de 2025</p>
    <p><strong>Hora:</strong> 19h</p>
    <p><strong>Local:</strong> Espaço Festas, São João Del Rei - MG</p>
  </section>

  <form id="rsvp-form">
    <h2>Confirme sua presença</h2>
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <select name="presenca" required>
      <option value="">Vai comparecer?</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
    <button type="submit">Confirmar Presença</button>
    <p id="msg"></p>
  </form>
    <footer>
    <p>Com amor, Caio & bianca ❤️</p>
    </footer>
    <img id="caio" src="/img/ChatGPT Image Jun 22, 2025, 07_24_45 PM.png" alt="caio">
    <img id="bianca" src="/img/ChatGPT Image Jun 22, 2025, 08_28_41 PM-Photoroom.png" alt="bianca">
  </section>
  <!-- <section class="introduçao">
    
    <img class="slide" src="/img/wave-haikei.svg" alt="slide">
    <img id="irmoes"  src="/img/WhatsApp Image 2025-06-22 at 15.08.20.jpeg" alt="irmoes">
    <div class="text">
    <h1>caio e bianca</h1>
    </div>
</section> -->

  </div>

  <script>
    let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
    const form = document.getElementById('rsvp-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch('https://script.google.com/macros/s/AKfycbythwjLBjG1Wy_hUHesemvG1BgWws9G6RWXk8RYkZATmP0_PU7LR3ilPMfYpMbXQyVVkw/exec', {
        method: 'POST',
        body: new FormData(form)
      })
      .then(() => {
        document.getElementById('msg').innerText = 'Presença confirmada com sucesso!';
        form.reset();
      })
      .catch(() => {
        document.getElementById('msg').innerText = 'Erro ao enviar confirmação.';
      });
    });
  </script>
</body>
</html>
